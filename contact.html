    <section class="contact section-padding" data-scroll-index="6">
      <div class="container">
        <div class="row">
          <div

          >
            <h1>Contact Us</h1>
          </div>

          <div class="col-lg-5">
            <div class="info mb-md50">
              <div class="item">
                <div class="cont">
                  <h6>Phone :</h6>
                  <p>+994 55 970 7978</p>
                </div>
              </div>
              <div class="item">

                    Agasadiq Garaybayli<br />
                    Baku, Azerbaijan

              <div class="item">

                  <h6>Email :</h6>
                  <p>gasarayev.emil@gmial.com</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-7">
            <form class="form" id="contact-form" method="post" action="#">
              <div class="messages"></div>

              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="form_name"
                        type="text"
                        name="name"
                        placeholder="Name"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="form_email"
                        type="email"
                        name="email"
                        placeholder="Email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        id="form_subject"
                        type="text"
                        name="subject"
                        placeholder="Subject"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea
                        id="form_message"
                        name="message"
                        placeholder="Message"
                        rows="4"
                        required="required"
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-md-12 text-center">
                    <button type="submit" class="butn butn-bg">
                      <span>Send Message</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
